<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="close()">Close</ion-button>
    </ion-buttons>
    <ion-title>Author List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-cmp-author id="authors-cmp-author" [inAuthor]="updAuthor" class="hidden" (outAuthorEvent)="handleOutAuthor($event)"></app-cmp-author>
  <app-cmp-authors (toUpdateAuthor)="handleToUpdateAuthor($event)"></app-cmp-authors>
</ion-content>
